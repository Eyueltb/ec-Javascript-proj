<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
    <div class="row mt-5">
        <div class="col-10 offset-1">
            <button id="start-button" class="btn btn-primary">Start</button>
            <button id="draw-button" disabled class="btn btn-primary">Draw</button>
            <button id="stay-button" class="btn btn-primary">Stay</button>
            <button id="clear-scoreboard-button" class="btn btn-danger">Clear</button>

            <div style="font-size: 72px;"> <span style="display: inline-block; width: 230px;"> Player</span> <span id="player-content"> </span></div>
            <div style="font-size: 72px;"> <span style="display: inline-block; width: 230px;"> Dealer </span> <span id="dealer-content"> </span> </div>
            <div id="result-content" style="font-size: 72px;"></div>
            <hr/>
            <div id="deck-content" style="font-size: 72px;" class="col-sm-10"></div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-10 offset-1">
            <table class="table">
                <thead class="thead-dark">
                    <th scope="col">Player</th>
                    <th scope="col">Dealer</th>
                    <th scope="col">Winner</th>
                </thead>
                <tbody id="scoreboard-content" style="font-size: 57px;"></tbody>
            </table>
        </div>
    </div>
    <script src="classes/card.js"></script>
    <script src="classes/result.js"></script>
    <script src="classes/hand.js"></script>
    <script src="classes/dealerHand.js"></script>
    <script src="classes/deck.js"></script>
    <script src="classes/table.js"></script>
    <script src="classes/scorebord.js"></script>
    <script src="black-jack.js"></script>
</body>
</html>
